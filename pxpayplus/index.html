  <script type="text/javascript">
    /*-----動畫控制------------*/
    /*首頁動畫*/
    if ($(window).width() < 767) {
      $(function () {
      
        $(".phone_bx").animate(
          {
            right: "0",
            opacity: "1",
          },
          1000
        );
        $(".bannerbx .cir").animate(
          {
            opacity: "1",
          },
          1000
        );
        $(".word_bx").animate(
          {
            top: "0",
            opacity: "1",
          },
          1500
        );
        $(".bannerbx .buton").addClass("animate__flipInY");
      });
      

      /*區塊內容動畫*/
      $(window).scroll(function () {
        var top = $(document).scrollTop();
        if (top > 100) {
        }
        if (top > 400) {
          $(".index_swiper .swiper-slide ").animate(
            {
              top: "0",
              opacity: "1",
            },
            800
          );
        }
      });
    } else {
      $(function () {
        $(".index_swiper .swiper-slide ").animate(
          {
            top: "0",
            opacity: "1",
          },
          800
        );
        $(".word_bx").animate(
          {
            top: "0",
            opacity: "1",
          },
          1500
        );

        $(".phone_bx").animate(
          {
            right: "0",
            opacity: "1",
          },
          1000
        );
        $(".bannerbx .cir").animate(
          {
            opacity: "1",
          },
          1000
        );
        $(".bannerbx .buton").addClass("animate__flipInY");
      });

      
    }
  
  function SitPage(){
  if ($(window).width() >= 750){
    $('.swiper-button-next,.swiper-button-prev').hide();
    IndexSwiper.autoplay.stop();
    }
    else{
    $('.swiper-button-next,.swiper-button-prev').show();
    IndexSwiper.autoplay.start();
    }
  }
  
  $(function () {
  SitPage();
    $(window).resize(SitPage);
   });
