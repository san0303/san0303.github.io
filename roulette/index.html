<!DOCTYPE html>
<html lang="UTF-8">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="format-detection" content="telephone=no" />
     <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover" />
     <link rel="shortcut icon" href="https://www.yuantabank.com.tw/bank/resources/front/images/favicon.ico" type="image/x-icon" />
     <title>元大銀行</title>
     <!-- 这里是css部分 -->
     <style>
      *{margin:0; padding:0;}
        .wrap {max-width:1200px; margin:0 auto;}
         #bg {
             width:100%;
             height: 0;
             padding-bottom:90%;
             margin: 0 auto;
             background: url('./images/index_01.jpg') center top no-repeat;
             background-size: 100% auto;
             position: relative;
         }
 
         .pointer {
              width: 11.33333333%;
             position: absolute;
             z-index: 10;
             top:44%;left:0;right:0;margin:0 auto;
         }
 
         .turntable {
          width: 52.83333333%;
             position: absolute;
             z-index: 5;
             top:24%;left:0;right:0;margin:0 auto;
             transition: all 4s;
         }
     </style>
 </head>
 <body>
     <!-- 这里是HTML结构部分 --> 
     <div class="wrap">
       <div id="bg">
        <img class="pointer" src="./images/round-arrow.png" alt="pointer">
        <img class="turntable" src="./images/game-foreground.png" alt="turntable">
       </div>  
     </div>
     <!-- 这里是js部分 -->
     <script src="./js/jquery-3.7.0.min.js"></script>
     <script>
         var oPointer = document.getElementsByTagName("img")[0];
         var oTurntable = document.getElementsByTagName("img")[1];
         var cat = 60; //总共6个扇形区域，每个区域60度
         var num = 0; //转圈结束后停留的度数
         var offOn = true; //是否正在抽奖
         oPointer.onclick = function () {
             if (offOn) {
                 oTurntable.style.transform = "rotate(0deg)";
                 offOn = !offOn;
                 ratating();
             }
         }
         //旋转
         function ratating() {
             var timer = null;
             var rdm = 0; //随机度数
             clearInterval(timer);
             timer = setInterval(function () {
                 if (Math.floor(rdm / 360) < 1) { rdm = Math.floor(Math.random() * 3600); }
                 else {
                     oTurntable.style.transform = "rotate(" + rdm + "deg)";
                     clearInterval(timer);
                     setTimeout(function () {
                         offOn = !offOn;
                         num = rdm % 360;
                         if (num <= cat * 1) { alert("1.元大龍頭系列基金有幾種?"); console.log("rdm=" + rdm + "，num=" + num + "，" + "1.元大龍頭系列基金有幾種?"); }
                         else if (num <= cat * 2) { alert("2.元先生推薦的元大精選基金有幾個?"); console.log("rdm=" + rdm + "，num=" + num + "，" + "2.元先生推薦的元大精選基金有幾個?"); }
                         else if (num <= cat * 3) { alert("3.線上換匯的美金優惠是什麼?"); console.log("rdm=" + rdm + "，num=" + num + "，" + "3.線上換匯的美金優惠是什麼?"); }
                         else if (num <= cat * 4) { alert("4.ETF三劍客中元大台灣ESG永續代號是?"); console.log("rdm=" + rdm + "，num=" + num + "，" + "4.ETF三劍客中元大台灣ESG永續代號是?"); }
                         else if (num <= cat * 5) { alert("5.元大精選基金的元大五小福是哪五小福?"); console.log("rdm=" + rdm + "，num=" + num + "，" + "5.元大精選基金的元大五小福是哪五小福?"); }
                         else if (num <= cat * 6) { alert("6.是否有貸款進度查詢?"); console.log("rdm=" + rdm + "，num=" + num + "，" + "6.是否有貸款進度查詢?"); }
                     }, 4000);
                 }
             }, 30);
         }

     </script>
     <script>
        window.alert = alert;
        function alert(data) {
            var a = document.createElement("div"),
                p = document.createElement("p"),
                btn = document.createElement("div"),
                textNode = document.createTextNode(data ? data : ""),
                btnText = document.createTextNode("確認");
            // 控制样式
            css(a, {
                "position" : "fixed",
                "left" : "0",
                "right" : "0",
                "top" : "25%",
                "width" : "50%",
                "height" : "auto",
                "padding" : "30px",
                "border-radius" : "25px",
                "margin" : "0 auto",
                "color" : "#005BAC",
                "background-color" : "#FFFFFF",
                "font-size" : "36px",
                "font-weight" : "bold",
                "font-family" : "微軟正黑體",
                "line-height" : "1.6",
                "text-align" : "center",
                "z-index" : "20"
            });
            css(btn, {
                "background" : "#005BAC",
                "color" : "#FFFFFF",
                "cursor" : "pointer",
                "margin-top" : "30px"
            })
            // 内部结构套入
            p.appendChild(textNode);
            btn.appendChild(btnText);
            a.appendChild(p);
            a.appendChild(btn);
            // 整体显示到页面内
            document.getElementsByTagName("body")[0].appendChild(a);
 
            // 确定绑定点击事件删除标签
            btn.onclick = function() {
                a.parentNode.removeChild(a);
            }
        }
        function css(targetObj, cssObj) {
            var str = targetObj.getAttribute("style") ? targetObj.getAttribute("style") : "";
            for(var i in cssObj) {
                str += i + ":" + cssObj[i] + ";";
            }
            targetObj.style.cssText = str;
        }
    </script>
</body>
</html>
